<ion-content scroll-y="false">

  <div class="login">
    <h1 class="text-center">TravelStory</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)">
      <ion-item class="border" lines="none">
        <ion-input type="text" formControlName="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item class="border mt-2" lines="none">
        <ion-input type="password" formControlName="password" placeholder="ContraseÃ±a"></ion-input>
      </ion-item>
      <ion-item class="border mt-2" lines="none">
        <ion-input type="text" formControlName="name" placeholder="Nombre de usuario"></ion-input>
      </ion-item>
      <ion-item class="border mt-2" lines="none">
        <ion-input type="text" formControlName="surname" placeholder="Apellidos"></ion-input>
      </ion-item>
      <div class="text-center mt-2">
        <ion-button type="submit" color="success">Crear cuenta</ion-button>
      </div>
    </form>
  </div>

</ion-content>
