<ion-content scroll-y="false">

  <div class="login">
    <div class="text-center mb-5">
      <span class="title1">Travel</span><span class="title2">Story</span>
    </div>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)">
      <ion-item class="border" lines="none">
        <ion-input type="text" formControlName="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item class="border mt-2" lines="none">
        <ion-input type="password" formControlName="password" placeholder="Contraseña"></ion-input>
      </ion-item>
      <ion-item class="border mt-2" lines="none">
        <ion-input type="text" formControlName="name" placeholder="Nombre de usuario"></ion-input>
      </ion-item>
      <ion-item class="border mt-2" lines="none">
        <ion-input type="text" formControlName="surname" placeholder="Apellidos"></ion-input>
      </ion-item>
      <div class="text-center mt-2">
        <ion-button type="submit" expand="full" color="success">Crear cuenta</ion-button>
      </div>
    </form>
  </div>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atrás" defaultHref="/logIn"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-content>
