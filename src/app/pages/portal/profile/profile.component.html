<app-bar></app-bar>
<ion-content>
  <h1 class="ion-margin">{{userName}}</h1>
  <ion-card *ngFor="let trip of trips; let i = index">
    <img src='{{trip.imageUrl}}' height="150px" width="100%" alt="" [routerLink]="['../trip/',trip.id]">
    <ion-card-header>
      <ion-card-title>
        <span>{{trip.title}}</span>
        <ion-icon (click)="deleteTrip(trip)" class="float-right" name="trash-outline"></ion-icon>
      </ion-card-title>
    </ion-card-header>
  </ion-card>

  <div class="text-center mt-2">
    <ion-button (click) = 'logOut()' type="submit" color="success">Cerrar sesiÃ³n</ion-button>
  </div>
</ion-content>
