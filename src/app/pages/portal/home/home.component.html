<app-bar></app-bar>
<ion-content>
  <ion-grid>
    <ion-toolbar>
      <ion-searchbar (keyup)="busca($event)" class="mt-3" placeholder="Busca un viaje"></ion-searchbar>
    </ion-toolbar>
    <span class="ion-margin">Ordenar por:</span>
    <ion-segment class="mb-3" [(ngModel)]="orderBy" (ionChange)="changeOrder()">
      <ion-segment-button value="title">
        <ion-label>Título</ion-label>
      </ion-segment-button>
      <ion-segment-button value="date">
        <ion-label>Fecha</ion-label>
      </ion-segment-button>
      <ion-segment-button value="meanRate">
        <ion-label>Valoración</ion-label>
      </ion-segment-button>
    </ion-segment>
    <ion-row>
      <ion-col class="ion-text-center" size="4" *ngFor="let trip of trips; let i = index" [routerLink]="['../trip/',trip.id]">
        <div class="div-img">
          <img class="imagen" src="{{trip.image}}" alt="">
        </div>
        <span>{{trip.title}}</span>
        <br>
        <span class="small">{{trip.countries}}</span>
        <div class="bg-light">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
